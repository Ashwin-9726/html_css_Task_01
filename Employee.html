<!-- In the form, add two radio buttons with grouping them for employee type(Salaried and own business)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Type Form</title>
</head>
<body>
    <form>
        <label for="employeeType">Employee Type:</label><br>
        
        <!-- Radio buttons for employee type -->
        <input type="radio" id="salaried" name="employeeType" value="Salaried">
        <label for="salaried">Salaried</label><br>

        <input type="radio" id="ownBusiness" name="employeeType" value="Own Business">
        <label for="ownBusiness">Own Business</label><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
